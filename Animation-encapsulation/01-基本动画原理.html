<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本动画原理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #box {
            width: 150px;
            height: 150px;
            background-color: blue;
            position: absolute;
            left: 0;
            top: 100px;
        }
    </style>
</head>
<body>
    <button id="btn">向右走</button>
    <div id="box"></div>
<script src="js/myFunc.js"></script>
<script>
    // 动画的基本原理：盒子的offsetLeft + 步长
    window.onload = function () {
        var timer = null, target = 800;

        $("btn").onclick = function () {
            // 1.清除定时器
            clearInterval(timer);

            // 2.设置定时器
            timer = setInterval(function () {
                box.style.left = box.offsetLeft + 10 + "px";

                if(box.offsetLeft >= target){
                    clearInterval(timer)
                }
            }, 20);
        }
    }
</script>
</body>
</html>
